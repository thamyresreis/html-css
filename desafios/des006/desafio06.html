<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre o termo para descobrir</p>
    <ul>
        <li><abbr title="Use a Tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a Tag &lt;!--&gt;">Comentário</abbr></li>
        <li><abbr title="Use a Tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a Tag &lt;Strong&gt;">Negrito</abbr></li>
        <li><abbr title="Use a Tag &lt;br&gt;">Quebra de linha</abbr></li>
        <li><abbr title="Use a Tag &lt;mark&gt;">Marca texto</abbr></li>
        <li><abbr title="Use a Tag &lt;del&gt;">Texto excluido</abbr></li>
    </ul>
</body>
</html>
