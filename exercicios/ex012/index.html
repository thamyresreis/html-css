<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="400" controls autoplay loop>
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <source src="midias/meu-video.m4v.m4v" type="video/m4v">
        <source src="midias/meu-video.webm.webm" type="video/webm">
        <source src="midias/meu-video.ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com produção de video.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=PXZJBvaAr3h0KGMd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/185871317?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="400" height="225" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Simone Cirillo - 2016 Character Animation Reel"></iframe>
</body>
</html>
