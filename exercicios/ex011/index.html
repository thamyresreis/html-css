<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagens flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprendes a reproduzir áudios em HTML5</p>
    <audio preload="metadata" muted controls loop> 
        <source src="midia/bike-rides.mp3" type="audio/mpeg">
        <source src="midia/bike-rides.ogg" type="audio/ogg">
        <source src="midia/bike-rides.mwav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue produzir áudio. <a href="midia/bike-rides.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
